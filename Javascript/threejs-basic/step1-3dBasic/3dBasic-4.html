<!DOCTYPE html>

<html>

<head>
    <title>3dBasic-4.애니메이션GUI</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <!-- 애니메이션 되는 초당 프레임 수를 작은 그래프로 보여주는 라이브러리-->
    <script type="text/javascript" src="../libs/stats.js"></script>
    <!-- 변수 변경 GUI 라이브러리-->
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
            /*gradient CSS*/
            width: 100%;
            height: 100%;

            background: #fdfbfb; /* Old browsers */
            background: -moz-linear-gradient(top,  #fdfbfb 0%, #ebedee 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top,  #fdfbfb 0%,#ebedee 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom,  #fdfbfb 0%,#ebedee 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#11e8bb', endColorstr='#8200c9',GradientType=0 ); /* IE6-9 */
        }
    </style>
</head>
<body>

<!-- 3dBasic-3추가 코드-->
<!-- 애니메이션 되는 초당 프레임 수를 작은 그래프로 보여주는 라이브러리-->
<div id="Stats-output">
</div>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    function init() {
        var stats = initStats();
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        // 렌더링 할 모든 객체와 사용할 모든 광원을 저장하는데 쓰이는 컨테이너
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        // 장면 렌더링시 어떻게 보여질 것인가를 정의
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        // Add gradient option
        // scene객체가 camera객체의 각도에 따라 브라우저에서 어떻게 보이는지 산출하는 역할.
        var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); //gradient옵션 추가

        renderer.setClearColorHex();
        // renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        renderer.setClearColor(0x000000, 0.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        // create the ground plane
        // 배경으로 사용할 2차원 사각형
        var planeGeometry = new THREE.PlaneGeometry(30, 30);    //평면 폭:60, 높이:20
        var planeMaterial = new THREE.MeshLambertMaterial({color: 'white'});   //평면 색상, 투명도 설정
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;

        // rotate and position the plane
        // 배경으로 사용할 2차원 사각형 위치 지정
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 2;
        plane.position.y = 0;
        plane.position.z = 0;

        // add the plane to the scene
        scene.add(plane);

        // create a cube
        var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
        var cubeMaterial = new THREE.MeshLambertMaterial({color: 'mediumpurple'});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.castShadow = true;

        // position the cube
        cube.position.x = -8;
        cube.position.y = 3;
        cube.position.z = 0;

        // add the cube to the scene
        scene.add(cube);

        var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
        var sphereMaterial = new THREE.MeshLambertMaterial({color: 'mediumpurple'});
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

        // position the sphere
        sphere.position.x = 5;
        sphere.position.y = 4;
        sphere.position.z = 2;
        sphere.castShadow = true;

        // add the sphere to the scene
        scene.add(sphere);

        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight({});
        spotLight.position.set(-40, 60, -10);
        spotLight.castShadow = true;
        scene.add(spotLight);

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        // call the render function
        var step = 0;

        // dat.GUI에서 변경할 속성을 가지고 있는 자바스크립트 객체를 설정하고,
        // this.rotationSpeed와 this.bouncingSpeed의 속성을 정의한다.
        var controls = new function () {
            this.rotationSpeed = 0.02;
            this.bouncingSpeed = 0.03;
        };

        // 이 객체를 새로운 dat.GUI객체에 전달해 다음처럼 이들 속성의 범위를 정의한다.
        // 0에서 0.5의 범위로 설정되었다.
        var gui = new dat.GUI();
        gui.add(controls, 'rotationSpeed', 0, 0.5);
        gui.add(controls, 'bouncingSpeed', 0, 0.5);

        render();

        // renderScene 루프에서 이들 속성을 직접 참조해
        // dat.GUI 사용자 인터페이스를 통해 값을 변경했을 때
        // 객체의 회전과 바운스 속도에 즉시 영향을 줄 수 있도록 한다.
        function render() {
            stats.update();
            // rotate the cube around its axes
            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;

            // bounce the sphere up and down
            step += controls.bouncingSpeed;
            sphere.position.x = 20 + ( 10 * (Math.cos(step)));
            sphere.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps(초 당프레임 수), 1: ms(렌더링 시간 측정) /

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }

    }
    window.onload = init;


</script>
</body>
</html>
